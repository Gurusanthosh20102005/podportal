<!DOCTYPE html>
<html>
<head>
    <title>One Click PoD Acknowledgement</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f7fa;
            color: #333;
            margin: 0;
            padding: 20px;
        }

        h2 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 5px;
        }

        p {
            text-align: center;
            font-size: 16px;
            color: #555;
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            margin: auto;
            border-collapse: collapse;
            background-color: #fff;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            border-radius: 8px;
            overflow: hidden;
        }

        th, td {
            padding: 12px 8px;
            text-align: center;
            font-size: 14px;
        }

        th {
            background-color: #3498db;
            color: #fff;
            font-weight: bold;
        }

        tr:nth-child(even) {
            background-color: #f2f6fc;
        }

        tr:hover {
            background-color: #dceefc;
        }

        input[type="text"] {
            padding: 6px;
            width: 90%;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }

        input[type="checkbox"] {
            transform: scale(1.2);
            cursor: pointer;
        }

        button {
            background-color: #2ecc71;
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #27ae60;
        }

        a {
            display: inline-block;
            margin-top: 15px;
            text-decoration: none;
            background-color: #e67e22;
            color: white;
            padding: 8px 16px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        a:hover {
            background-color: #d35400;
        }

        form {
            margin: 0;
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            th, td {
                padding: 10px 5px;
                font-size: 12px;
            }

            input[type="text"] {
                width: 80%;
                font-size: 12px;
            }

            button {
                padding: 5px 10px;
                font-size: 12px;
            }

            table {
                font-size: 12px;
            }
        }

        @media (max-width: 480px) {
            table, thead, tbody, th, td, tr {
                display: block;
            }

            tr {
                margin-bottom: 15px;
                border-bottom: 2px solid #ddd;
            }

            th {
                display: none;
            }

            td {
                text-align: right;
                padding-left: 50%;
                position: relative;
            }

            td::before {
                content: attr(data-label);
                position: absolute;
                left: 10px;
                width: 45%;
                padding-left: 10px;
                font-weight: bold;
                text-align: left;
            }

            input[type="text"] {
                width: 100%;
            }

            button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <h2>Problem of the Day - Acknowledgement</h2>
    <p>Date: {{ today }}</p>

    <table border="0">
        <tr>
            <th>Reg No</th>
            <th>Name</th>
            <th>Completion</th>
            <th>Reason (if not completed)</th>
            <th>Action</th>
        </tr>
        {% for s in students %}
        <tr>
            <form method="POST">
                <input type="hidden" name="student_id" value="{{ s[0] }}">
                <td data-label="Reg No">{{ s[1] }}</td>
                <td data-label="Name">{{ s[2] }}</td>
                <td data-label="Completion">
                    <input type="checkbox" name="completed" {% if s[3] == "Completed" %}checked{% endif %}>
                </td>
                <td data-label="Reason">
                    <input type="text" name="reason" value="{{ s[4] }}">
                </td>
                <td data-label="Action">
                    <button type="submit">Save</button>
                </td>
            </form>
        </tr>
        {% endfor %}
    </table>

    <br>
    <div style="text-align:center;">
        <a href="/report">ðŸ“¥ Download Todayâ€™s Report</a>
    </div>
</body>
</html>
